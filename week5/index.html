<!doctype html>
<html lang='en'>

<head>
    <title>Week 5 Examples</title>
    <meta charset='utf-8'>
    <link href=data:, rel=icon>

    <script src='https://unpkg.com/vue@next'></script>
    <script src='script.js' defer></script>

    <style>
        [v-cloak] {
            display: none
        }

        img {
            display: block;
        }

        .error {
            color: red;
        }

        .incorrect {
            color: red;
        }

        .correct {
            color: green;
        }

        .feedback {
            font-weight: bold;
        }
    </style>

</head>

<body>

    <h1>Week 5 Examples</h1>

    <div id='app' v-cloak>

        <input type='text' v-model.lazy='playerName'>
        {{ playerName }}

        <!-- <div>
            <p>Choose a difficulty level:</p>

            <input type='radio' value='easy' v-model='level' id='easy'>
            <label for='easy'>Easy</label>

            <input type='radio' value='medium' v-model='level' id='medium'>
            <label for='medium'>Medium</label>

            <input type='radio' value='hard' v-model='level' id='hard'>
            <label for='hard'>Hard</label>
        </div> -->

        <select v-model='level'>
            <option value=''>Chose one...</option>
            <option value='easy'>Easy</option>
            <option value='medium'>Medium</option>
            <option value='hard'>Hard</option>
        </select>

        <label for='answer'>What is {{ randomNumber1 }} + {{ randomNumber2 }}? </label>
        <input type='text' id='answer' v-model.number.trim='answer' v-on:keyup.enter='submitAnswer'>

        <div>
            <input type='checkbox' id='showHint' v-model='showHint'>
            <label for='showHint'>Show hint?</label>
        </div>

        <div v-if='showHint'>
            Count the stars: <span v-for='x in randomNumber1 + randomNumber2'> * </span>
        </div>

        <div>
            <p>Which of the following statements is true?</p>

            <input type='checkbox' id='oddNumber' value='oddNumber' v-model='statements'>
            <label for='oddNumber'>This answer is an odd number</label>

            <input type='checkbox' id='greaterThan10' value='greaterThan10' v-model='statements'>
            <label for='greaterThan10'>The answer is greater than 10</label>

            <input type='checkbox' id='divisibleBy3' value='divisibleBy3' v-model='statements'>
            <label for='divisibleBy3'>The answer is evenly divisible by 3</label>
        </div>


        <img v-if='imageSource' v-bind:src='"images/" + imageSource + ".png"' v-bind:alt='imageAlt'>

        <!-- <div class='feedback' v-bind:class='{ incorrect : !correct, correct: correct }'>{{ feedback }}</div> -->

        <div class='feedback' v-bind:class='feedbackClass'>{{ feedback }}</div>

    </div>

</body>

</html>
